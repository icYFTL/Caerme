language: node_js
node_js:
- node
cache: npm
script:
  - cd frontend
  - npm install
  - npm run build
  - cd dist
  - mkdir templates
  - mkdir static
  - mv index.html templates/
  - mv css fonts img js favicon.ico static/
  - cd ../../backend/
  - mv docker-compose.yml dockerfile requirements.txt Server.py ../frontend/dist
  - cd ../frontend
  - npm run deploy
